<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Sentiment Insights</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #a855f7;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --accent: #0099ff;
    }

    body {
      width: 380px;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .section {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .metric-card {
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
    }

    .metric-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metric-value {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .chart-box {
      width: 100%;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    .chart-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .comment-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .comment-item {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.85rem;
    }

    .comment-item:last-child {
      border-bottom: none;
    }

    .comment-sentiment {
      display: inline-block;
      margin-top: 6px;
      font-weight: 600;
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .sentiment-pos {
      background: rgba(16, 185, 129, 0.2);
      color: #10b981;
    }

    .sentiment-neu {
      background: rgba(148, 163, 184, 0.2);
      color: #94a3b8;
    }

    .sentiment-neg {
      background: rgba(244, 63, 94, 0.2);
      color: #f43f5e;
    }

    .loader {
      display: none;
      text-align: center;
      padding: 30px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error {
      color: #ef4444;
      font-size: 0.875rem;
      text-align: center;
      padding: 15px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 12px;
      display: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Sentiment Insights</h1>
      <p style="color: var(--text-dim); font-size: 0.9rem; margin-top: 8px;">Deeper YouTube Comment Analysis</p>
    </div>

    <button id="analyzeBtn" class="btn">
      <span>üöÄ</span> Start Analysis
    </button>

    <div id="loader" class="loader">
      <div class="spinner"></div>
      <p id="loaderText" style="font-size: 0.9rem;">Initializing...</p>
    </div>

    <div id="error" class="error"></div>

    <div id="outputContent" style="display: none;">
      <!-- Analysis Summary -->
      <div class="section">
        <div class="section-title">üìä Analysis Summary</div>
        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-label">Total Comments</div>
            <div id="totalComments" class="metric-value">0</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Unique Users</div>
            <div id="uniqueUsers" class="metric-value">0</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Avg Length</div>
            <div id="avgLength" class="metric-value">0 words</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Sentiment Score</div>
            <div id="sentimentScore" class="metric-value">0/10</div>
          </div>
        </div>
      </div>

      <!-- Sentiment Distribution -->
      <div class="section">
        <div class="section-title">üìà Sentiment Distribution</div>
        <div class="chart-box">
          <img id="distChart" src="" alt="Sentiment distribution chart">
        </div>
      </div>

      <!-- Sentiment Trend -->
      <div class="section">
        <div class="section-title">üìâ Trend Over Time</div>
        <div class="chart-box">
          <img id="trendChart" src="" alt="Sentiment trend chart">
        </div>
      </div>

      <!-- Word Cloud -->
      <div class="section">
        <div class="section-title">‚òÅÔ∏è Comment Word Cloud</div>
        <div class="chart-box">
          <img id="wordcloudImg" src="" alt="Comment word cloud">
        </div>
      </div>

      <!-- Top Comments -->
      <div class="section">
        <div class="section-title">üí¨ Top Comments</div>
        <ul id="topCommentsList" class="comment-list">
          <!-- Comments will be injected here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>

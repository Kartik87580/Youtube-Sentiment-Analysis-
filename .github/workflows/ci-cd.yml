name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run syntax check
      run: |
        python -m py_compile $(git ls-files '*.py')

    - name: Build Docker image
      run: |
        docker build -t yt-analysis .

  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/yt-analysis:latest .

    - name: Push image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/yt-analysis:latest


